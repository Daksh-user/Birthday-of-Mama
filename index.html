<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Deepak!</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e2f, #3b2f70);
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      color: #fff;
    }

    .container {
      position: relative;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 80px;
      color: #ff9aff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    h2 {
      font-size: 30px;
      margin-top: 0;
      color: #ffd6ff;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      color: white;
      font-weight: bold;
      border-radius: 40px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 0 20px rgba(255, 0, 204, 0.6);
      transition: all 0.3s ease;
      position: relative;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 0, 204, 0.9);
    }

    .button::after {
      content: "âžœ";
      margin-left: 10px;
      transition: margin-left 0.3s ease;
    }

    .button:hover::after {
      margin-left: 20px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc, 0 0 30px #ff00cc;
      }
      to {
        text-shadow: 0 0 20px #ff99ff, 0 0 40px #ff33cc, 0 0 60px #ff66ff;
      }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      opacity: 0.7;
      border-radius: 50%;
      animation: fall 6s infinite ease-in;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy 27th Birthday, Deepak! ðŸŽ‰</h1>
    <h2>Wishing you magic, laughter, and endless joy on your special day.</h2>

    <!-- Existing button -->
    <a class="button" href="https://in.bookmyshow.com/cinemas/ncr/pvr-vegas-dwarka/buytickets/PVVW/20250702" target="_blank">
      Your Movie Ticket
    </a>

    <!-- New buttons -->
    <a class="button" href="https://www.bk.com" target="_blank">
      Your Food
    </a>

    <a class="button" href="https://www.amazom.in" target="_blank">
      Your Gift
    </a>
  </div>

  <!-- Generate Confetti -->
  <script>
    const colors = ['#ff0', '#0ff', '#f0f', '#0f0', '#f00', '#00f'];
    for (let i = 0; i < 150; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = `${Math.random() * 100}vw`;
      confetti.style.animationDuration = `${3 + Math.random() * 3}s`;
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
